<script>

  var room = localStorage.getItem("curr_id");

      // Send Log Entry to Server 
  function send(action, avatar, room, inst, lvl){  
	var http = new XMLHttpRequest();
	var url = "/index.php";
    var avatar = "avatar=".concat(avatar); 
    var action = "action=".concat(action); 
    var inst = "inst=".concat(inst);  
    var level = "level=".concat(lvl); 
	var room = "room=".concat(room);
    var params = action 
                  .concat("&").concat(inst) 
                  .concat("&").concat(avatar) 
				  .concat("&").concat(room)
                  .concat("&").concat(level); 
    http.open("POST", url, true); 
    http.setRequestHeader("Content-type", "application/x-www-form-urlencoded"); 
    http.send(params); 
  } 

  function load(id) {
	send("LOGIN ", id, room, "", "");
	location.href = "/rt/turtles.html?avatar="+id+"&room="+room;	
    localStorage.setItem("curr_id", room+id); // caching avatar for identification
  }

</script>
